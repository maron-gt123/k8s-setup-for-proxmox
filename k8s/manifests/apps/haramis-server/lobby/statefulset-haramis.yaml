apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft
  labels:
    app: minecraft
spec:
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      initContainers:
        # ------pluginsファイル生成関連------
        - name: plugins-download
          image: busybox:1.37.0
          env:
            - name: WORLDEDIT_URL
              value: "https://hangarcdn.papermc.io/plugins/EngineHub/WorldEdit/versions/7.3.16/PAPER/worldedit-bukkit-7.3.16.jar"
            - name: WORLDGUARD_URL
              value: "https://cdn.modrinth.com/data/DKY9btbd/versions/PO4MKx7e/worldguard-bukkit-7.0.14-dist.jar"
            - name: SERVERSPAWN_URL
              value: "https://cdn.modrinth.com/data/kfKmwtZp/versions/CuOWUqFJ/ServerSpawn.jar"
            - name: HOLOGRAMS_URL
              value: "https://github.com/DecentSoftware-eu/DecentHolograms/releases/download/2.9.6/DecentHolograms-2.9.6.jar"
          volumeMounts:
            - name: init-download-volume
              mountPath: /root/initContainer-download
          command:
            - sh
            - -c
            - >
              wget -O /root/initContainer-download/worldedit.jar "${WORLDEDIT_URL}" &&
              wget -O /root/initContainer-download/worldguard.jar "${WORLDGUARD_URL}" &&
              wget -O /root/initContainer-download/ServerSpawn.jar "${SERVERSPAWN_URL}" &&
              wget -O /root/initContainer-download/DecentHolograms.jar "${HOLOGRAMS_URL}"
      containers:
        - name: minecraft
          env:
            - name: ALLOW_NETHER
              value: "false"
            - name: DIFFICULTY
              value: peaceful
            - name: LEVEL_TYPE
              value: flat
            - name: SPAWN_ANIMALS
              value: "false"
            - name: SPAWN_MONSTERS
              value: "false"
            - name: SPAWN_NPCS
              value: "false"
            - name: CFG_ALLOW_END
              value: "false"
            - name: CFG_LUCKPERMS_SERVER_NAME
              value: lobby
            - name: CFG_DISCORDSRV_AUTH
              value: "true"
            - name: CFG_DISCORD_SRV_LOG_CHANNEL_KEY
              valueFrom:
                secretKeyRef:
                  name: minecraft-lobby-secret
                  key: CFG_DISCORD_SRV_LOG_CHANNEL_KEY
            - name: CFG_DISCORD_SRV_CONSOLE_CHANNEL_KEY
              valueFrom:
                secretKeyRef:
                  name: minecraft-lobby-secret
                  key: CFG_DISCORD_SRV_CONSOLE_CHANNEL_KEY
            - name: CFG_CFG_DISCORDSRV_ROLE_AUTH
              value: "true"
            - name: CFG_DISCORDSRV_ADMIN_USER
              value: haramiten
            # ------時間天候無効化コマンド ------
            - name: RCON_CMDS_STARTUP
              value: |-
                /time set day
                /weather clear
                /gamerule doDaylightCycle false
                /gamerule doWeatherCycle false
          volumeMounts:
            # ------ nsfに格納されているmusic_worldのマウント ------
            # ------ worldデータ ------
            - name: world-data
              mountPath: /data/world
              subPath: world
            # ------ world-backupデータ ------
            - name: world-data-backup
              mountPath: /data/Backups
            # ------initでダウンロードしたプラグインをマウント ------
            # ------ worldedit ------
            - name: init-download-volume
              mountPath: /data/plugins/worldedit.jar
              subPath: worldedit.jar
            # ------ worldguard ------
            - name: init-download-volume
              mountPath: /data/plugins/worldguard.jar
              subPath: worldguard.jar
            # ------ ServerSpawn ------
            - name: init-download-volume
              mountPath: /data/plugins/ServerSpawn.jar
              subPath: ServerSpawn.jar
            # ------ DecentHolograms ------
            - name: init-download-volume
              mountPath: /data/plugins/DecentHolograms.jar
              subPath: DecentHolograms.jar
            # ------ holograms-subscription_welcome ------
            - name: mc-plugin-holograms-config
              mountPath: /config/plugins/DecentHolograms/holograms/holograms-subscription_welcome.yml
              subPath: holograms-subscription_welcome.yml
            # ------ holograms-S1_Gateway ------
            - name: mc-plugin-holograms-config
              mountPath: /config/plugins/DecentHolograms/holograms/holograms-S1_Gateway.yml
              subPath: holograms-S1_Gateway.yml
            # ------ holograms-S2_Gateway ------
            - name: mc-plugin-holograms-config
              mountPath: /config/plugins/DecentHolograms/holograms/holograms-S2_Gateway.yml
              subPath: holograms-S2_Gateway.yml
            # ------ holograms-S3_Gateway ------
            - name: mc-plugin-holograms-config
              mountPath: /config/plugins/DecentHolograms/holograms/holograms-S3-Gateway.yml
              subPath: holograms-S3-Gateway.yml
            # ------ serverspawn ------
            - name: mc-plugin-serverspawn-config
              mountPath: /config/plugins/ServerSpawn/ServerSpawn.yml
              subPath: ServerSpawn.yml
            # ------ worldgard-regions ------
            - name: mc-plugin-worldgard-regions-config
              mountPath: /config/plugins/WorldGuard/worlds/world/regions.yml
              subPath: regions.yml
            # ------　advancedportals-destinations ------
            - name: mc-plugin-advancedportals-configs
              mountPath: /config/plugins/AdvancedPortals/desti/S1-world.yaml
              subPath: s1-world-destinations.yml
            - name: mc-plugin-advancedportals-configs
              mountPath: /config/plugins/AdvancedPortals/desti/S2-world.yaml
              subPath: s2-world-destinations.yml
            # ------　advancedportals-portals ------
            - name: mc-plugin-advancedportals-configs
              mountPath: /config/plugins/AdvancedPortals/portals/S1-world.yaml
              subPath: s1-world-portals.yml
            - name: mc-plugin-advancedportals-configs
              mountPath: /config/plugins/AdvancedPortals/portals/S2-world.yaml
              subPath: s2-world-portals.yml
      volumes:
        # worldデータの永続ストレージの指定
        - name: world-data
          persistentVolumeClaim:
            claimName: haramis-lobby-pvc
        # world-backupデータの永続ストレージの指定
        - name: world-data-backup
          persistentVolumeClaim:
            claimName: haramis-lobby-backup-pvc
        # holograms-configmap格納先
        - name: mc-plugin-holograms-config
          configMap:
            name: mc-plugin-holograms-configs
        # serverspawn-configmap格納先
        - name: mc-plugin-serverspawn-config
          configMap:
            name: mc-plugin-serverspawn-config
        # worldgard-regions-configmap格納先
        - name: mc-plugin-worldgard-regions-config
          configMap:
            name: mc-plugin-worldgard-regions-config
