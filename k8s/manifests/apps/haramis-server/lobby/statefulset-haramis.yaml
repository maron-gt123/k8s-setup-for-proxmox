apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft
  labels:
    app: minecraft
spec:
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      initContainers:
        # ------pluginsファイル生成関連------
        - name: plugins-download
          image: busybox:1.36.1
          env:
            - name: WORLDEDIT_URL
              value: "https://dev.bukkit.org/projects/worldedit/files/latest"
            - name: SETSPAWN_URL
              value: "https://dev.bukkit.org/projects/setspawn/files/latest"
          volumeMounts:
            - name: init-download-volume
              mountPath: /root/initContainer-download
          command:
            - sh
            - -c
            - >
              wget -O /root/initContainer-download/worldedit.jar "${WORLDEDIT_URL}" &&
              wget -O /root/initContainer-download/setspawn.jar "${SETSPAWN_URL}"
      containers:
        - name: minecraft
          env:
            - name: ALLOW_NETHER
              value: "false"
            - name: DIFFICULTY
              value: peaceful
            - name: LEVEL_TYPE
              value: flat
            - name: SPAWN_ANIMALS
              value: "false"
            - name: SPAWN_MONSTERS
              value: "false"
            - name: SPAWN_NPCS
              value: "false"
            - name: CFG_ALLOW_END
              value: "false"
            - name: ENABLE_WHITELIST
              value: "true"
            - name: CFG_SQLSERVER_ADDRESS
              value: sql.maroncloud
            - name: CFG_SQLSERVER_USERNAME
              value: minecraft
            - name: CFG_SQLSERVER_PASSWORD
              value: masaya0209
            - name: CFG_LUCKPERMS_SQLSERVER_DATABASE
              value: haramis-server
            - name: CFG_LUCKPERMS_SERVER_NAME
              value: lobby
            - name: CFG_LUNACHAT_LANGUAGE
              value: ja
            - name: CFG_MYSQLINVENTORYBRIDGE_SQLSERVER_DATABASE
              value: haramis_inventory
            # ------時間天候無効化コマンド ------
            - name: RCON_CMDS_STARTUP
              value: |-
                /time set day
                /weather clear
                /gamerule doDaylightCycle false
                /gamerule doWeatherCycle false
          volumeMounts:
            # ------ nsfに格納されているmusic_worldのマウント ------
            # ------ worldデータ ------
            - name: world-data
              mountPath: /data/world
            # ------initでダウンロードしたプラグインをマウント ------
            # ------ worldedit ------
            - name: init-download-volume
              mountPath: /data/plugins/worldedit.jar
              subPath: worldedit.jar
            - name: init-download-volume
              mountPath: /data/plugins/setspawn.jar
              subPath: setspawn.jar
      volumes:
        # worldデータの永続ストレージの指定
        - name: world-data
          persistentVolumeClaim:
            claimName: haramis-lobby-pvc
