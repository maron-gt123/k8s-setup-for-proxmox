apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  web.conf: |
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
        location = /map/ {
            proxy_pass http://127.0.0.1:8100/;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
