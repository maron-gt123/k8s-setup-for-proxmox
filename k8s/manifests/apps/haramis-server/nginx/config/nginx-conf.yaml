apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  web.conf: |
    server {
        listen 80;
        listen [::]:80;
        server_name _;
    }
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name _;    
        ssl_certificate     /etc/letsencrypt/live/haramiverse.f5.si/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/haramiverse.f5.si/privkey.pem;
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
        location /map/ {
            proxy_pass http://mc-service.mc-haramis-s1.svc.cluster.local:8100/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
