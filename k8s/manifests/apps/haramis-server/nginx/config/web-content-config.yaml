  index.html: |
    <!DOCTYPE html>
    <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <title>Haramiverse - はらむはらみのMinecraftサーバー</title>
      <meta name="description" content="配信者はらむはらみのサブスク限定Minecraftサーバーの紹介ページ。参加方法やサーバー情報を掲載しています。">
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
      <!-- ナビゲーション -->
      <nav class="bg-gray-900 shadow-lg">
        <div class="container mx-auto flex justify-between items-center p-4">
        <a href="/index.html" class="text-xl md:text-2xl font-bold text-cyan-400">
          Haramiverse
        </a>
          <ul class="flex space-x-6 text-gray-300 font-semibold ml-auto">
            <li><a href="/index.html" class="hover:text-white">ホーム</a></li>
            <li><a href="/about.html" class="hover:text-white">About</a></li>
          </ul>
        </div>
      </nav>
    
      <main>
        <!-- ヒーロー -->
        <section class="hero">
          <div class="hero-content">
            <h1>Welcome to the Haramiverse</h1>
            <p>配信者はらむはらみと一緒に遊べるMinecraftサーバーです</p>
            <a href="howto.html" class="btn">参加方法</a>
          </div>
          <div class="hero-img">
            <img src="https://raw.githubusercontent.com/maron-gt123/k8s-setup-for-proxmox/main/web/harami-server/image/master/minecraftsteve.png" alt="Minecraft キャラクター Steve">
          </div>
        </section>
    
        <!-- マイクラサーバー案内 -->
        <section class="servers">
          <h2>マイクラサーバー案内</h2>
          <div class="server-cards">
            <!-- サーバー紹介 -->
            <a href="/server.html" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/rules.png" alt="サーバー紹介">
              <h3>サーバー紹介</h3>
              <p>現在の提供サーバ紹介</p>
            </a>
    
            <!-- ログイン方法 -->
            <a href="/howto.html" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/controller.png" alt="ログイン方法">
              <h3>ログイン方法</h3>
              <p>Java版及び統合版でのログイン方法</p>
            </a>
    
            <!-- bluemap -->
            <a href="/map/" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/world-map.png" alt="ワールドマップ">
              <h3>world map</h3>
              <p>サーバmap(接続不良時は更新してください)</p>
            </a>
    
            <!-- GitHub -->
            <a href="https://github.com/maron-gt123/k8s-setup-for-proxmox" target="_blank" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub">
              <h3>GitHub</h3>
              <p>公開可能なリソース群(開発者向け)</p>
            </a>
          </div>
        </section>
    
        <!-- 各種案内 -->
        <section class="servers">
          <h2>配信者関連リンク先</h2>
          <div class="server-cards">
            <!-- TiKTok -->
            <a href="https://www.tiktok.com/@kaniba_rhythm" target="_blank" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TiKTok">
              <h3>TiKTok</h3>
            </a>
            <!-- X(旧Twitter) -->
            <a href="https://x.com/haramin_2929" target="_blank" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="twitter">
              <h3>X(旧Twitter)</h3>
            </a>
            <!-- lit.link -->
            <a href="https://t.co/mRf9c4iXor" target="_blank" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/link.png" alt="lit.link">
              <h3>lit.link</h3>
            </a>
            <!-- Amazonほしい物リスト -->
            <a href="https://www.amazon.jp/hz/wishlist/ls/EERRAGD0X81F?ref_=wl_share" target="_blank" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/amazon.png" alt="amazon">
              <h3>amazon</h3>
            </a>
          </div>
        </section>
    
        <!-- About -->
        <section class="about">
          <h2>About</h2>
          <p>Haramiverseは、配信者はらむはらみのサブスク限定Minecraftサーバーです。視聴者のみんなで楽しく遊べる空間を目指しています。</p>
        </section>
      </main>
    
      <!-- フッター -->
      <footer>
        <p>&copy; 2025 Haramiverse</p>
      </footer>

  style.css: |
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f5f7fa;
      color: #333;
    }
    
    /* ナビゲーション */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #1a73e8, #673ab7);
      color: #fff;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    
    /* ヒーロー */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 3rem 2rem;
      background: linear-gradient(120deg, #1a73e8, #673ab7);
      color: #fff;
    }
    .hero-content {
      /*max-width: 90%;
      min-width: 300px;*/
    }
    .hero-content h1 {
      font-size: 2.5rem;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #fff;
      color: #673ab7;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    .hero-img img {
      max-width: 200px;
    }
    
    /* サーバー紹介 */
    .servers {
      padding: 3rem 2rem;
      text-align: center;
    }
    .server-cards {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      text-decoration: none;
      background: #6cc644;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      height: 250px;
      color: #fff;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card img {
      width: 50px;
      margin-bottom: 1rem;
      display: inline-block;
    }
    /* About */
    .about {
      padding: 3rem 2rem;
      text-align: center;
      background: #fafafa;
    }
    
    /* フッター */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    footer .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    footer .socials img {
      width: 30px;
    }
    
    </body>
    </html>
