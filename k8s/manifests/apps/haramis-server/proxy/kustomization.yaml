apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mc-haramis
resources:
  # template
  - ../../templates/minecraft-proxy
  # velocity-config
  - ./velocity-common-config.yaml
  # plugin-config
  - ./velocity-plugin-config.yaml

patches:
  - target:
      kind: Deployment
      name: mc-proxy
    patch: |-
      # コンテナリソース
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 1024Mi
      # MySQL関連
      # アドレス
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: sql.mcnet
      - op: replace
        path: /spec/template/spec/containers/0/env/2/value
        value: minecraft
      - op: replace
        path: /spec/template/spec/containers/0/env/3/value
        value: masaya0209
      # データベース名
      - op: replace
        path: /spec/template/spec/containers/0/env/4/value
        value: haramis-server
      # 凡例名称
      - op: replace
        path: /spec/template/spec/containers/0/env/5/value
        value: proxy
      # javaリソース
      - op: replace
        path: /spec/template/spec/containers/0/env/8/value
        value: 1024m
  - path: svc-LoadBalancer.yaml
