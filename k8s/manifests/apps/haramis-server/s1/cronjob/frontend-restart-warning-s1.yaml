apiVersion: batch/v1
kind: CronJob
metadata:
  name: minecraft-frontend-restart-warning
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: notifier
              env:
                - name: RCON_HOST
                  valueFrom:
                    secretKeyRef:
                      name: minecraft-lobby-secret
                      key: CFG_SERVER_S1_URL
