      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
      <style>
        body {
          margin: 0;
          font-family: 'Noto Sans JP', sans-serif;
          background: linear-gradient(135deg, #0f172a, #1e293b);
          color: #fff;
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          padding: 20px;
        }
        h1 {
          font-size: 2rem;
          margin-bottom: 10px;
        }
        p {
          max-width: 600px;
          margin-bottom: 40px;
          font-size: 1rem;
          line-height: 1.6;
        }
        .links {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 15px;
        }
        .link-btn {
          background: #2563eb;
          color: #fff;
          text-decoration: none;
          padding: 15px 25px;
          border-radius: 12px;
          font-size: 1rem;
          font-weight: bold;
          transition: background 0.3s ease, transform 0.2s ease;
        }
        .link-btn:hover {
          background: #1d4ed8;
          transform: translateY(-2px);
        }
        footer {
          margin-top: 40px;
          font-size: 0.9rem;
          color: #94a3b8;
        }
      </style>
    </head>
    <body>
      <h1>ようこそ はら民限定マインクラフトサーバーへ</h1>
      <p>本サイトは配信者「はらみ」のサブスク限定マイクラサーバーの紹介ページです。<br>
      以下のメニューから詳細を確認してください。</p>

      <div class="links">
        <a href="/guide" class="link-btn">マイクラの入り方</a>
