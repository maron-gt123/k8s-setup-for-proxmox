apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html-guide
data:
  guide.html: |
    <!DOCTYPE html>
    <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>マイクラサーバー接続ガイド</title>
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-white flex flex-col items-center justify-start min-h-screen p-6">
      <h1 class="text-3xl font-bold mb-4 text-center">マインクラフト サーバー接続方法</h1>
      <p class="text-center mb-8 max-w-xl text-gray-300">
        Java版・統合版どちらでも簡単に接続できます。
      </p>

      <!-- Java版 -->
      <section class="bg-gray-800 rounded-2xl shadow-2xl p-6 mb-8 max-w-2xl w-full hover:scale-105 transition-transform">
        <h2 class="text-2xl font-bold mb-4 text-yellow-400">Java版 (PC)</h2>
        <ol class="list-decimal list-inside text-gray-200 mb-4 space-y-1">
          <li class="bg-gray-700 p-2 rounded">Minecraftを起動 → 「マルチプレイ」</li>
          <li class="bg-gray-700 p-2 rounded">「サーバーを追加」をクリック</li>
          <li class="bg-gray-700 p-2 rounded">サーバー名：任意 (例：はらむはらみサブスク限定鯖)</li>
          <li class="bg-gray-700 p-2 rounded">サーバーアドレス：<span class="font-mono text-green-400">mc.example.com</span></li>
          <li class="bg-gray-700 p-2 rounded">表示されれば接続成功</li>
        </ol>
        <img src="/images/java-sample.png" alt="Java版サンプル" class="rounded-lg border border-gray-600 w-full mt-2">
      </section>

      <!-- 統合版 -->
      <section class="bg-gray-800 rounded-2xl shadow-2xl p-6 mb-8 max-w-2xl w-full hover:scale-105 transition-transform">
        <h2 class="text-2xl font-bold mb-4 text-green-400">統合版 (PC / モバイル)</h2>
        <ol class="list-decimal list-inside text-gray-200 mb-4 space-y-1">
          <li class="bg-gray-700 p-2 rounded">Minecraftを起動 → 「プレイ」 → 「サーバー」 → 「+ サーバー追加」</li>
          <li class="bg-gray-700 p-2 rounded">サーバー名：任意 (例：はらむはらみサブスク限定鯖)</li>
          <li class="bg-gray-700 p-2 rounded">サーバーアドレス：<span class="font-mono text-green-400">mc.example.com</span> または <span class="font-mono text-green-400">111.111.111.111</span></li>
          <li class="bg-gray-700 p-2 rounded">ポート番号：<span class="font-mono text-green-400">19132</span></li>
          <li class="bg-gray-700 p-2 rounded">サーバーを追加 → 「他のサーバー」に追加確認</li>
        </ol>
        <img src="/images/bedrock-sample.png" alt="統合版サンプル" class="rounded-lg border border-gray-600 w-full mt-2">
      </section>

      <!-- 戻るボタン -->
      <div class="mb-8 flex justify-center w-full">
        <a href="/index.html" class="w-64 text-center bg-gray-700 hover:bg-gray-600 text-white rounded-lg px-4 py-2 font-semibold shadow-md transition duration-200">
          トップに戻る
        </a>
      </div>

      <footer class="mt-12 text-gray-400 text-sm">© 2025 はらみサーバー</footer>
    </body>
    </html>
