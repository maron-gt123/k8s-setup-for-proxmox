apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html-guide
data:
  guide.html: |
    <!DOCTYPE html>
    <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>マイクラの入り方</title>
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white font-sans">
      <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">マイクラの入り方</h1>
        
        <!-- Java版 -->
        <section class="mb-10 bg-gray-800 p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-4">Java版</h2>
          <p class="mb-2">サーバーアドレス: <span class="font-mono">example.com:25565</span></p>
          <ol class="list-decimal list-inside space-y-2">
            <li>Minecraft Java版を起動します。</li>
            <li>「マルチプレイ」→「サーバーを追加」を選択します。</li>
            <li>サーバーアドレスに <span class="font-mono">example.com</span> を入力し、完了。</li>
          </ol>
          <img src="https://i.imgur.com/1rY9d1U.png" alt="Java版スクリーンショット" class="mt-4 rounded-lg shadow-lg">
        </section>

        <!-- 統合版 -->
        <section class="mb-10 bg-gray-800 p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-4">統合版 (Bedrock)</h2>
          <p class="mb-2">サーバーアドレス: <span class="font-mono">example.com</span></p>
          <p class="mb-2">ポート: <span class="font-mono">19132</span></p>
          <ol class="list-decimal list-inside space-y-2">
            <li>Minecraft統合版を起動します。</li>
            <li>「サーバー」タブ → 「外部サーバーを追加」を選択します。</li>
            <li>サーバーアドレスに <span class="font-mono">example.com</span> を入力し、ポートは <span class="font-mono">19132</span>。</li>
          </ol>
          <img src="https://i.imgur.com/Gy1n3UJ.png" alt="統合版スクリーンショット" class="mt-4 rounded-lg shadow-lg">
        </section>

        <p class="text-center text-gray-400">※ サーバーに関する質問はDiscordでお問い合わせください。</p>
      </div>
    </body>
    </html>
