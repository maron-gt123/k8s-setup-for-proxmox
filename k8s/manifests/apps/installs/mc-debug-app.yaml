# proxy
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velocity-debug
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/manifests/apps/minecraft-debug/proxy
    repoURL: https://github.com/maron-gt123/k8s-setup-for-proxmox.git
    targetRevision: main
  syncPolicy:
    automated: {}
---
# debug1
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paper-debug
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/manifests/apps/minecraft-debug/debug1
    repoURL: https://github.com/maron-gt123/k8s-setup-for-proxmox.git
    targetRevision: main
  syncPolicy:
    automated: {}
