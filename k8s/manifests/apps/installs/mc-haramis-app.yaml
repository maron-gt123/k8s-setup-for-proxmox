# proxy
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harami-proxy
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/manifests/apps/haramis-server/proxy
    repoURL: https://github.com/maron-gt123/k8s-setup-for-proxmox.git
    targetRevision: main
  syncPolicy:
    automated: {}
---
# lobby
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harami-lobby
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/manifests/apps/haramis-server/lobby
    repoURL: https://github.com/maron-gt123/k8s-setup-for-proxmox.git
    targetRevision: main
  syncPolicy:
    automated: {}
