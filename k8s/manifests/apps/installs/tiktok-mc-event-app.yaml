apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tiktok-mc-event-app
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/manifests/apps/tiktok-mc-event
    repoURL: https://github.com/maron-gt123/k8s-setup-for-proxmox.git
    targetRevision: main
  syncPolicy:
    automated: {}
  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      namespace: tiktok-mc-event
