apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-whitelist-bot
spec:
  template:
    spec:
      containers:
        - name: bot
          env:
            - name: BOT_LANG
              value: ja
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: secret-discordbot
                  key: DISCORD_BOTKEY
            - name: APPLY_CHANNEL
              valueFrom:
                secretKeyRef:
                  name: secret-discordbot
                  key: DISCORD_APPLY_CHANNELID
            - name: APPROVE_CHANNEL
              valueFrom:
                secretKeyRef:
                  name: secret-discordbot
                  key: DISCORD_APPROVE_CHANNELID
            - name: ADMIN_ROLE
              valueFrom:
                secretKeyRef:
                  name: secret-discordbot
                  key: DISCORD_ROLEID
            - name: BEDROCK_NAMESPACE
              value: debug
            - name: BEDROCK_POD
              value: mc-bedrock-0
            - name: BEDROCK_CONTAINER
              value: mc-bedrock
          volumeMounts:
            - name: whitelist-data2
              mountPath: /app/data
      volumes:
        - name: whitelist-data
          $patch: delete
        - name: whitelist-data2
          emptyDir: {}
