apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-whitelist-bot
  labels:
    app: discord-whitelist-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-whitelist-bot
  template:
    metadata:
      labels:
        app: discord-whitelist-bot
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: render-config
          image: busybox:1.37.0
          command:
            - sh
            - '-c'
            - |
              cat /temp/config.yaml \
                | sed "s|\${CFG_BOT_TOKEN}|$CFG_BOT_TOKEN|g" \
                | sed "s|\${CFG_SERVER_APPLY_CHANNEL}|$CFG_SERVER_APPLY_CHANNEL|g" \
                #| sed "s|\${CFG_SERVER_APPROVE_CHANNEL}|$CFG_SERVER_APPROVE_CHANNEL|g" \
                #| sed "s|\${CFG_SERVER_ADMIN_ROLE}|$CFG_SERVER_ADMIN_ROLE|g" \
                > /config/config.yaml
          env:
            - name: CFG_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: secret-discordbot
                  key: DISCORD_BOTKEY
            - name: CFG_SERVER_APPLY_CHANNEL
              valueFrom:
                secretKeyRef:
                  name: secret-discordbot
                  key: DISCORD_APPLY_CHANNELID
          volumeMounts:
            - name: discord-config
              mountPath: /temp/config.yaml
              subPath: config.yaml
            - name: discord-config-replace-volume
              mountPath: /config
      containers:
        - name: bot
          image: marongt123/bedrock-discord-whitelist:latest
          volumeMounts:
            - name: whitelist-data
              mountPath: /app/data
            - name: discord-config-replace-volume
              mountPath: /app/config.yaml
              subPath: config.yaml
      volumes:
        - name: whitelist-data
          emptyDir: {}
        - name: discord-config-replace-volume
          emptyDir: {}          
        - name: discord-config
          configMap:
            name: discordbot-config
