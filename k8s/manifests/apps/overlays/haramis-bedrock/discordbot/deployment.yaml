apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-whitelist-bot
spec:
  template:
    spec:
      initContainers:
        - name: render-config
          image: busybox:1.37.0
          command:
            - sh
            - -c
            - |
              cat /tmpl/config.yaml \
                | sed "s|\${CFG_BOT_TOKEN}|$CFG_BOT_TOKEN|g" \
                | sed "s|\${CFG_SERVER_APPLY_CHANNEL}|$CFG_SERVER_APPLY_CHANNEL|g" \
                | sed "s|\${CFG_SERVER_APPROVE_CHANNEL}|$CFG_SERVER_APPROVE_CHANNEL|g" \
                | sed "s|\${CFG_SERVER_ADMIN_ROLE}|$CFG_SERVER_ADMIN_ROLE|g" \
                > /config/config.yaml
          env:
            - name: CFG_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: secret-discordbot
                  key: DISCORD_BOTKEY
            - name: CFG_SERVER_APPLY_CHANNEL
              valueFrom:
                secretKeyRef:
                  name: secret-discordbot
                  key: DISCORD_APPLY_CHANNELID
            - name: CFG_SERVER_APPROVE_CHANNEL
              valueFrom:
                secretKeyRef:
                  name: secret-discordbot
                  key: DISCORD_APPROVE_CHANNELID
            - name: CFG_SERVER_ADMIN_ROLE
              valueFrom:
                secretKeyRef:
                  name: secret-discordbot
                  key: DISCORD_ROLEID
          volumeMounts:
            - name: config
              mountPath: /config
            - name: discord-config
              mountPath: /tmpl
      containers:
        - name: bot
          imagePullPolicy: Always
