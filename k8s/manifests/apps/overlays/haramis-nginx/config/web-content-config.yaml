  index.html: |
    <!DOCTYPE html>
    <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <title>Haramiverse - はらむはらみのMinecraftサーバー</title>
      <meta name="description" content="配信者はらむはらみのサブスク限定Minecraftサーバーの紹介ページ。参加方法やサーバー情報を掲載しています。">
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
      <!-- ナビゲーション -->
      <nav class="bg-gray-900 shadow-lg">
        <div class="container mx-auto flex justify-between items-center p-4">
        <a href="/index.html" class="text-xl md:text-2xl font-bold text-cyan-400">
          Haramiverse
        </a>
          <ul class="flex space-x-6 text-gray-300 font-semibold ml-auto">
            <li><a href="/index.html" class="hover:text-white">ホーム</a></li>
            <li><a href="/about.html" class="hover:text-white">About</a></li>
          </ul>
        </div>
      </nav>
    
      <main>
        <!-- ヒーロー -->
        <section class="hero">
          <div class="hero-content">
            <h1>Welcome to the Haramiverse</h1>
            <p>配信者はらむはらみと一緒に遊べるMinecraftサーバーです</p>
            <a href="howto.html" class="btn">参加方法</a>
          </div>
          <div class="hero-img">
            <img src="https://raw.githubusercontent.com/maron-gt123/k8s-setup-for-proxmox/main/k8s/manifests/apps/haramis-server/nginx/image/minecraftsteve.png" alt="Minecraft キャラクター Steve">
          </div>
        </section>
    
        <!-- マイクラサーバー案内 -->
        <section class="servers">
          <h2>マイクラサーバー案内</h2>
          <div class="server-cards">
            <!-- サーバー紹介 -->
            <a href="/server.html" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/rules.png" alt="サーバー紹介">
              <h3>サーバー紹介</h3>
              <p>現在の提供サーバ紹介</p>
            </a>
    
            <!-- ログイン方法 -->
            <a href="/howto.html" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/controller.png" alt="ログイン方法">
              <h3>ログイン方法</h3>
              <p>Java版及び統合版でのログイン方法</p>
            </a>
        
            <!-- GitHub -->
            <a href="https://github.com/maron-gt123/k8s-setup-for-proxmox" target="_blank" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub">
              <h3>GitHub</h3>
              <p>公開可能なリソース群(開発者向け)</p>
            </a>
          </div>
        </section>
    
        <!-- 各種案内 -->
        <section class="servers">
          <h2>配信者関連リンク先</h2>
          <div class="server-cards">
            <!-- TiKTok -->
            <a href="https://www.tiktok.com/@kaniba_rhythm" target="_blank" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TiKTok">
              <h3>TiKTok</h3>
            </a>
            <!-- X(旧Twitter) -->
            <a href="https://x.com/haramin_2929" target="_blank" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="twitter">
              <h3>X(旧Twitter)</h3>
            </a>
            <!-- lit.link -->
            <a href="https://t.co/mRf9c4iXor" target="_blank" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/link.png" alt="lit.link">
              <h3>lit.link</h3>
            </a>
            <!-- Amazonほしい物リスト -->
            <a href="https://www.amazon.jp/hz/wishlist/ls/EERRAGD0X81F?ref_=wl_share" target="_blank" class="card">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/amazon.png" alt="amazon">
              <h3>amazon</h3>
            </a>
          </div>
        </section>
    
        <!-- About -->
        <section class="about">
          <h2>About</h2>
          <p>Haramiverseは、配信者はらむはらみのサブスク限定Minecraftサーバーです。視聴者のみんなで楽しく遊べる空間を目指しています。</p>
        </section>
      </main>
    
      <!-- フッター -->
      <footer>
        <p>&copy; 2025 Haramiverse</p>
      </footer>



  server.html: |
    <!DOCTYPE html>
    <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <title>サーバー紹介</title>
      <meta name="description" content="HaramiverseのMinecraftサーバー紹介ページ。概要やルール、サーバー仕様、運営情報を掲載しています。">
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
      <!-- ナビゲーション -->
      <nav class="bg-gray-900 shadow-lg">
        <div class="container mx-auto flex justify-between items-center p-4">
          <a href="/index.html" class="text-xl md:text-2xl font-bold text-cyan-400">Haramiverse</a>
          <ul class="flex space-x-6 text-gray-300 font-semibold ml-auto">
            <li><a href="/index.html" class="hover:text-white">ホーム</a></li>
            <li><a href="/about.html" class="hover:text-white">About</a></li>
          </ul>
        </div>
      </nav>
    
      <!-- ヒーロー -->
      <section class="hero">
        <div class="hero-content">
          <h1>サーバー紹介</h1>
          <p>Minecraftサーバー紹介ページ。概要やルール、サーバー仕様、運営情報を掲載しています。</p>
        </div>
      </section>
    
      <!-- コンテンツ -->
      <main class="container mx-auto py-12 flex-grow">
    
        <!-- 目次 -->
        <section class="mb-12">
          <h2 class="text-2xl font-bold mb-4 text-center">目次</h2>
          <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
            <a href="#overview" class="bg-white shadow-lg rounded-xl p-6 text-center hover:shadow-xl transition">
              <h3 class="font-semibold text-lg text-cyan-600">サーバー概要</h3>
            </a>
            <a href="#rules" class="bg-white shadow-lg rounded-xl p-6 text-center hover:shadow-xl transition">
              <h3 class="font-semibold text-lg text-yellow-600">ルール</h3>
            </a>
            <a href="#spec" class="bg-white shadow-lg rounded-xl p-6 text-center hover:shadow-xl transition">
              <h3 class="font-semibold text-lg text-green-600">サーバー仕様</h3>
            </a>
            <a href="#staff" class="bg-white shadow-lg rounded-xl p-6 text-center hover:shadow-xl transition">
              <h3 class="font-semibold text-lg text-purple-600">運営紹介</h3>
            </a>
          </div>
        </section>
    
        <!-- サーバー概要 -->
        <section id="overview" class="bg-white shadow-lg rounded-xl p-8 mb-12">
          <h2 class="text-2xl font-bold mb-4 text-cyan-600">サーバー概要</h2>
          <p class="text-gray-700">配信者はらむはらみと視聴者で協力や建築、イベントを楽しめるMinecraft環境を提供しています。</p>
          <ul class="list-disc list-inside space-y-2 text-gray-700">
            <li>動作確認済みversion
              <ul class="list-disc list-inside ml-4">
                <li>Java版：1.21.8</li>
                <li>統合版：1.21.100</li>
              </ul>
            </li>
            <li>ワールド構成
              <ul class="list-disc list-inside ml-4">
                <li>lobby：各ワールド移動のための中継ポイント</li>
                <li>S1：メインワールド</li>
                <li>S2以降：将来拡張</li>
                <li>prison：BAN対象者移送先</li>
              </ul>
            </li>
            <li>運用時間</li>
              <ul class="list-disc list-inside ml-4">
                <li>24時間運用</li>
                <li>毎朝4:00に自動再起動処理実行</li>
              </ul>
          </ul>
        </section>
    
        <!-- ルール -->
        <section id="rules" class="bg-white shadow-lg rounded-xl p-8 mb-12">
          <h2 class="text-2xl font-bold mb-4 text-yellow-600">ルール</h2>
          <ul class="list-disc list-inside space-y-2 text-gray-700">
            <li>荒らしや不正行為は禁止</li>
            <li>他プレイヤーへの嫌がらせは禁止</li>
            <li>サーバー内でのマナーを守ること</li>
            <li>イベント開催時は運営の指示に従うこと</li>
          </ul>
        </section>
    
        <!-- サーバー仕様 -->
        <section id="spec" class="bg-white shadow-lg rounded-xl p-8 mb-12">
          <h2 class="text-2xl font-bold mb-4 text-green-600">サーバー仕様</h2>
          <ul class="list-disc list-inside space-y-2 text-gray-700">
            <li>ワールド構成:サバイバル</li>
            <li>Minecraft統合版対応 (PC / モバイル)</li>
            <li>バージョン: 動作確認済みversionより過去については入室可能です</li>
            <li>各ワールドに専用ミニマップ (BlueMap) を提供</li>
          </ul>
        </section>
    
        <!-- 運営紹介 -->
        <section id="staff" class="bg-white shadow-lg rounded-xl p-8 mb-12">
          <h2 class="text-2xl font-bold mb-4 text-purple-600">運営紹介</h2>
          <p class="text-gray-700">運営: はらむはらみ</p>
          <p class="text-gray-700">サーバー管理者: maron_iqs</p>
          <p class="text-gray-700 mt-2">サーバー管理、イベント運営、メンバーサポート及び問題発生時にはmaron_iqsのDiscordで連絡可能です。</p>
        </section>
    
      </main>
    
      <!-- フッター -->
      <footer class="bg-gray-900 text-gray-400 text-sm text-center py-4">
        c 2025 Haramiverse
      </footer>
    
    </body>
    </html>



  howto.html: |
    <!DOCTYPE html>
    <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <title>参加方法</title>
      <meta name="description" content="配信者はらむはらみのサブスク限定Minecraftサーバーのログイン方法を紹介します。">
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
      <!-- ナビゲーション -->
      <nav class="bg-gray-900 shadow-lg">
        <div class="container mx-auto flex justify-between items-center p-4">
        <a href="/index.html" class="text-xl md:text-2xl font-bold text-cyan-400">
          Haramiverse
        </a>
          <ul class="flex space-x-6 text-gray-300 font-semibold ml-auto">
            <li><a href="/index.html" class="hover:text-white">ホーム</a></li>
            <li><a href="/about.html" class="hover:text-white">About</a></li>
          </ul>
        </div>
      </nav>
    
      <!-- ヒーロー -->
      <section class="hero">
        <div class="hero-content">
          <h1>サーバーログイン方法</h1>
          <p>Java版・統合版どちらでも遊べます。<br>
            <span class="font-bold text-yellow-300">入室にははらむはらみTikTokのサブスク入会が必要なので事前にご確認ください。</span>
          </p>
        </div>
      </section>
    
      <!-- コンテンツ -->
      <main class="container mx-auto py-12 flex-grow">
    
        <!-- 目次 -->
        <section class="mb-12">
          <h2 class="text-2xl font-bold mb-4 text-center">目次</h2>
          <p class="text-center text-gray-600 mb-6">
            各利用ハードごとのサーバー接続手順を確認しログイン認証を実施してください。<br>
            X-BOX及びSwitchでの入室は要望があれば実施いたします。
          </p>
          <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
            <a href="#java" class="bg-white shadow-lg rounded-xl p-6 text-center hover:shadow-xl transition">
              <h3 class="font-semibold text-lg text-cyan-600">Java版 (PC)</h3>
            </a>
            <a href="#bedrock" class="bg-white shadow-lg rounded-xl p-6 text-center hover:shadow-xl transition">
              <h3 class="font-semibold text-lg text-green-600">統合版 (PC/モバイル)</h3>
            </a>
            <a href="#ps5" class="bg-white shadow-lg rounded-xl p-6 text-center hover:shadow-xl transition">
              <h3 class="font-semibold text-lg text-indigo-600">統合版 (PS5)</h3>
            </a>
            <a href="#auth" class="bg-white shadow-lg rounded-xl p-6 text-center hover:shadow-xl transition">
              <h3 class="font-semibold text-lg text-purple-600">サブスク認証</h3>
            </a>
          </div>
        </section>
    
        <!-- Java版 -->
        <section id="java" class="bg-white shadow-lg rounded-xl p-8 mb-12">
          <h2 class="text-2xl font-bold mb-4 text-cyan-600">Java版 (PC)</h2>
          <ol class="list-decimal list-inside space-y-2 text-gray-700">
            <li>Minecraft launcherを起動 → 「Java EDITION」を選択 → 「プレイ」</li>
            <li>「マルチプレイ」</li>
            <li>「サーバーを追加」をクリック</li>
            <li>サーバー名：任意 (例：はらむはらみサブスク限定鯖)</li>
            <li>サーバーアドレス：<span class="font-mono text-green-600 font-extrabold text-xl bg-green-100 px-2 py-1 rounded">maroncloud.f5.si</span></li>
            <li>表示されれば接続成功</li>
          </ol>
          <div class="grid gap-4 mt-4">
            <img src="https://raw.githubusercontent.com/maron-gt123/k8s-setup-for-proxmox/main/k8s/manifests/apps/haramis-server/nginx/image/java-login.png" class="rounded-lg border">
            <img src="https://raw.githubusercontent.com/maron-gt123/k8s-setup-for-proxmox/main/k8s/manifests/apps/haramis-server/nginx/image/java-server.png" class="rounded-lg border">
          </div>
        </section>
    
        <!-- Bedrock -->
        <section id="bedrock" class="bg-white shadow-lg rounded-xl p-8 mb-12">
          <h2 class="text-2xl font-bold mb-4 text-green-600">統合版 (PC / モバイル)</h2>
          <ol class="list-decimal list-inside space-y-2 text-gray-700">
            <li>Minecraft launcherを起動 → 「BEDROCK EDITION」を選択 → 「プレイ」</li>
            <li>「プレイ」 → 「サーバー」 → 「+ サーバー追加」</li>
            <li>サーバー名：任意 (例：はらむはらみサブスク限定鯖)</li>
            <li>サーバーアドレス：<span class="font-mono text-green-600 font-extrabold text-xl bg-green-100 px-2 py-1 rounded">haramiverse.f5.si</span> または <span class="font-mono text-green-600 font-extrabold text-xl bg-green-100 px-2 py-1 rounded">155.248.174.175</span></li>
            <li>ポート番号：<span class="font-mono text-green-600 font-extrabold text-xl bg-green-100 px-2 py-1 rounded">40065</span></li>
            <li>サーバーを追加 → 「他のサーバー」に追加確認</li>
          </ol>
          <div class="grid gap-4 mt-4">
            <img src="https://raw.githubusercontent.com/maron-gt123/k8s-setup-for-proxmox/main/k8s/manifests/apps/haramis-server/nginx/image/bedrock-login.png" class="rounded-lg border">
            <img src="https://raw.githubusercontent.com/maron-gt123/k8s-setup-for-proxmox/main/k8s/manifests/apps/haramis-server/nginx/image/bedrock-server.png" class="rounded-lg border">
          </div>
        </section>
    
        <!-- PS5 -->
        <section id="ps5" class="bg-white shadow-lg rounded-xl p-8 mb-12">
          <h2 class="text-2xl font-bold mb-4 text-indigo-600">統合版 (PS5)</h2>
          <h3 class="text-xl font-semibold mt-6 mb-2">事前準備</h3>
          <ol class="list-decimal list-inside space-y-2 text-gray-700">
            <li>ホーム画面右上の設定(歯車マーク)  → 「ネットワーク」  → 「設定」  → 「インターネット接続を設定」</li>
            <li>「接続済みのネットワーク」を選択した状態で「オプションキー」→「詳細設定」</li>
            <li>IPアドレス設定：自動 | DHCPホスト：指定しない | DNS設定：手動→<span class="font-mono text-green-600 font-extrabold text-xl bg-green-100 px-2 py-1 rounded">プライマリ：45.55.68.52　セカンダリ：8.8.8.8</span></li>
          </ol>
          <h3 class="text-xl font-semibold mt-6 mb-2">本接続</h3>
          <ol class="list-decimal list-inside space-y-2 text-gray-700">
            <li>「Minecraft」を起動し「プレイ」 → 「サーバー」 →「任意のサーバーを選択」※The Hiveが実績あり</li>
            <li>「Connection to a Server」が表示されたら以下の内容を入力</li>
            <li>Server Address:<span class="font-mono text-green-600 font-extrabold text-xl bg-green-100 px-2 py-1 rounded">haramiverse.f5.si</span> または <span class="font-mono text-green-600 font-extrabold text-xl bg-green-100 px-2 py-1 rounded">155.248.174.175</span></li>
            <li>Server Port:<span class="font-mono text-green-600 font-extrabold text-xl bg-green-100 px-2 py-1 rounded">40065</span></li>
            <li>(Option)Display Name on Server List:任意 (例：はらむはらみサブスク限定鯖)</li>
            <li>Add to server list: ON</li>
            <li>送信を押して完了</li>
          </ol>
        </section>
    
        <!-- サブスク認証 -->
        <section id="auth" class="bg-white shadow-lg rounded-xl p-8 mb-12">
          <h2 class="text-2xl font-bold mb-4 text-purple-600">サブスク認証</h2>
          <p class="text-gray-700 mb-4">サブスクメンバー認証のため、ワンタイムパスワード認証が必要です。</p>
    
          <h3 class="text-xl font-semibold mt-6 mb-2">認証条件</h3>
          <ul class="list-disc list-inside space-y-2 text-gray-700">
            <li>TikTokサブスク入会済み</li>
            <li>サブスク限定Discordに参加</li>
            <li>マインクラフト接続時に発行されるワンタイムパスワードで認証</li>
          </ul>
    
          <h3 class="text-xl font-semibold mt-6 mb-2">注意点</h3>
          <ul class="list-disc list-inside space-y-2 text-gray-700">
            <li>サブスク解除後、再ログインはできなくなります</li>
            <li>ワンタイムパスワード認証はBOTへのDMで実施</li>
            <li>定期的な再認証があります</li>
          </ul>
    
          <h3 class="text-xl font-semibold mt-6 mb-2">認証方法</h3>
          <ol class="list-decimal list-inside space-y-2 text-gray-700">
            <li>Java版：「サーバーに接続」 統合版：「プレイ」を選択</li>
            <li>「このサーバをプレイするにはDiscordアカウントのリンクが必要です」と表示</li>
            <li>「次のコードをDMで送信してください：#****」と表示（****はワンタイムパスワード4桁）</li>
            <li>Discord BOT (haramis-mc-BOT) にワンタイムパスワードをDM送信</li>
            <li>BOTは同Discordチャンネルの「入退室履歴」で確認可能</li>
            <li>「あなたのDiscordアカウントは [ユーザ名] とリンクしました」と返信が来る</li>
            <li>認証完了後、再度ログイン可能</li>
          </ol>
    
          <div class="grid gap-4 mt-4">
            <img src="https://raw.githubusercontent.com/maron-gt123/k8s-setup-for-proxmox/main/k8s/manifests/apps/haramis-server/nginx/image/auth-image.png" class="rounded-lg border">
            <img src="https://raw.githubusercontent.com/maron-gt123/k8s-setup-for-proxmox/main/k8s/manifests/apps/haramis-server/nginx/image/auth-dm.png" class="rounded-lg border">
          </div>
        </section>
    
      </main>
    
      <!-- フッター -->
      <footer class="bg-gray-900 text-gray-400 text-sm text-center py-4">
        c 2025 Haramiverse
      </footer>
    
    </body>
    </html>

  
