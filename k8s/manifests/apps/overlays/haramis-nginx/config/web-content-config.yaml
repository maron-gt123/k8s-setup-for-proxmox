    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f5f7fa;
      color: #333;
    }
    
    /* ナビゲーション */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #1a73e8, #673ab7);
      color: #fff;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    
    /* ヒーロー */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 3rem 2rem;
      background: linear-gradient(120deg, #1a73e8, #673ab7);
      color: #fff;
    }
    .hero-content {
      /*max-width: 90%;
      min-width: 300px;*/
    }
    .hero-content h1 {
      font-size: 2.5rem;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #fff;
      color: #673ab7;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    .hero-img img {
      max-width: 200px;
    }
    
    /* サーバー紹介 */
    .servers {
      padding: 3rem 2rem;
      text-align: center;
    }
    .server-cards {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      text-decoration: none;
      background: #6cc644;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      height: 250px;
      color: #fff;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card img {
      width: 50px;
      margin-bottom: 1rem;
      display: inline-block;
    }
    /* About */
    .about {
      padding: 3rem 2rem;
      text-align: center;
      background: #fafafa;
    }
    
    /* フッター */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    footer .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    footer .socials img {
      width: 30px;
    }
    
    </body>
    </html>
