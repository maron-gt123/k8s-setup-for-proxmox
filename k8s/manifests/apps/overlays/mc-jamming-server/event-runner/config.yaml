apiVersion: v1
kind: ConfigMap
metadata:
  name: access-config
data:
  access-config.yaml: |
    # =========================
    # 送信モード設定 production または dummyで切替
    # =========================
      # production / dummy
    mode: production
    # =========================
    # TikTok Live 設定
    # =========================
    tiktok:
      # 監視する TikTok 配信者の unique_id
      # 例: https://www.tiktok.com/@yours_name
      user: weathernewslive
    
    # =========================
    # 探知イベント送信先
    # =========================
    sender:
      endpoints:
        # Minecraft (Paper / Spigot プラグイン)
        - name: minecraft
          url: http://192.168.15.80:30000/event
    # =========================
    # HTTP 通信設定
    # =========================
    http:
      # 各送信先への POST タイムアウト（秒）
      timeout: 2
