apiVersion: batch/v1
kind: Job
metadata:
  name: ddnsnow-webhook
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: webhook
        image: alpine:3.18
        command: ["/bin/sh", "-c"]
        args:
          - |
            # wget をインストール
            apk add --no-cache wget
            # スクリプトに実行権限を付与して実行
            chmod +x /scripts/ddnsnow-auth-hook.sh
            /scripts/ddnsnow-auth-hook.sh
        env:
          - name: DDNSNOW_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: ddns-now-secret
                key: API_TOKEN
          - name: CERTBOT_DOMAIN
            value: "test.haramiverse.f5.si"  # cert-manager が本番時に上書き
          - name: CERTBOT_VALIDATION
            value: "dummy"  # cert-manager が本番時に上書き
        volumeMounts:
          - name: script
            mountPath: /scripts
            readOnly: true
      volumes:
        - name: script
          configMap:
            name: ddnsnow-auth-hook
            items:
              - key: ddnsnow-auth-hook.sh
                path: ddnsnow-auth-hook.sh
