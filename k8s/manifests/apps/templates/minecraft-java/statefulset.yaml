apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft
  labels:
    app: minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      initContainers:
        # initcontainersでjmx-exporterをダウンロード
        - name: jmx-exporter-downloader
          image: busybox:1.37.0
          env:
            - name: JMX_EXPORTER_URL
              value: "https://repo1.maven.org/maven2/io/prometheus/jmx/jmx_prometheus_javaagent/1.0.1/jmx_prometheus_javaagent-1.0.1.jar"
            - name: JMX_JDBC_URL
              value: "https://downloads.mariadb.com/Connectors/java/connector-java-3.5.1/mariadb-java-client-3.5.1.jar"
          volumeMounts:
            - name: init-download-volume
              mountPath: /root/initContainer-download
          command:
            - sh
            - -c
            - >
              wget -O /root/initContainer-download/jmx-exporter-javaagent.jar "${JMX_EXPORTER_URL}" &&
              wget -O /root/initContainer-download/mariadb-java-client.jar "${JMX_JDBC_URL}"
      containers:
        - image: itzg/minecraft-server:java21
          name: minecraft
          resources:
            requests:
              cpu: "2"
              memory: 2G
          env:
            # ---- 基本設定 ---- 
            - name: TZ
              value: Asia/Tokyo
            - name: TYPE
              value: PAPER
            - name: VERSION
              value: "1.21.10"
            - name: INIT_MEMORY
              value: 1G
            - name: MAX_MEMORY
              value: 2G
            - name: EULA
              value: "TRUE"
            - name: COPY_CONFIG_DEST
              value: /data
            - name: REPLACE_ENV_VARIABLE_PREFIX
              value: CFG_
            - name: PLUGINS
              valueFrom:
                configMapKeyRef:
                  name: mc-plugins
                  key: plugins
            # ---- server configの変数 ---- 
            - name: ENABLE_RCON
              value: "true"
            - name: MAX_TICK_TIME
              value: "-1"
            - name: ONLINE_MODE
              value: "false"
            - name: DIFFICULTY
              value: easy
            - name: LEVEL_TYPE
              value: normal
            - name: RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-mcserver
                  key: CFG_MC_RCON_PASSWORD
            - name: CFG_FORWARDING_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-velocity
                  key: CFG_FORWARDING_KEY
            - name: SPIGET_RESOURCES
              value: 
            - name: RCON_CMDS_STARTUP
              value: |-
          ports:
            - name: mc-service
              containerPort: 25565
            - name: mc-rcon
              containerPort: 25575
            - name: mc-metrics
              containerPort: 9225
          volumeMounts:
            # ------- init-file mount -------
            - name: init-download-volume
              mountPath: /jmx-exporter/jmx-exporter-javaagent.jar
              subPath: jmx-exporter-javaagent.jar
            - name: jmx-exporter-config
              mountPath: /jmx-exporter/jmx-exporter-config.yaml
              subPath: jmx-exporter-config.yaml
            # -----------------------------------
      volumes:
        # ------- initで格納するvolume -------
        - name: init-download-volume
          emptyDir: {}
        # jmx-exporter-config格納先
        - name: jmx-exporter-config
          configMap:
            name: jmx-exporter-config
