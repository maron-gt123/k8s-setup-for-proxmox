apiVersion: v1
kind: Service
metadata:
  name: mc-proxy-lb
  labels:
    app: mc-proxy
spec:
  type: LoadBalancer
  ports:
    - name: ex-service
      port: 53616
      protocol: TCP
      targetPort: proxy-service
    - name: bedrock
      port: 53616
      protocol: UDP
      targetPort: geyser-port
  selector:
    app: mc-proxy
  loadBalancerIP: 172.1.0.0
