apiVersion: batch/v1
kind: CronJob
metadata:
  name: minecraft-frontend-restart-warning
spec:
  schedule: "55 3 * * *"  # 毎朝 3:55 に通知
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: notifier
              image: itzg/minecraft-server:java21
              command:
                - /bin/bash
                - -c
                - |
                  rcon-cli \
                    --host "$RCON_HOST" \
                    --port "${RCON_PORT:-25575}" \
                    --password "$RCON_PASSWORD" \
                    say "$RCON_MESSAGE"
              env:
                - name: RCON_HOST
                  value: minecraft.mc-haramis.svc.cluster.local  # patchで上書き前提
                - name: RCON_PORT
                  value: "25575"
                - name: RCON_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: rcon-secret
                      key: RCON_PASSWORD
                - name: RCON_MESSAGE
                  value: |
                    §c[警告] 5分後にフロントエンドサーバーが再起動されます
                    §c4時に強制ログアウトとなりますのでご注意ください
          restartPolicy: OnFailure
