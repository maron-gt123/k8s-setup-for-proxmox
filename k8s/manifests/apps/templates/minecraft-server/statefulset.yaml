apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft
  labels:
    app: minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      initContainers:
        - name: jmx-exporter-downloader
          image: busybox:1.37.0
          env:
            - name: JMX_EXPORTER_URL
              value: "https://repo1.maven.org/maven2/io/prometheus/jmx/jmx_prometheus_javaagent/1.0.1/jmx_prometheus_javaagent-1.0.1.jar"
          volumeMounts:
            - name: init-download-volume
              mountPath: /root/initContainer-download
          command:
            - "sh"
            - "-c"
            - 'wget -O /root/initContainer-download/jmx-exporter-javaagent.jar "${JMX_EXPORTER_URL}"'
      containers:
        - image: itzg/minecraft-server:java21
          name: minecraft
          env:
            - name: REPLACE_ENV_VARIABLE_PREFIX #0
              value: CFG_
            - name: EULA #1
              value: "TRUE"
            - name: TZ #2
              value: Asia/Tokyo
            - name: TYPE #3
              value: PAPER
            - name: VERSION #4
              value: "1.21.8"
            - name: INIT_MEMORY #5
              value: 1G
            - name: MAX_MEMORY #6
              value: 2G
            - name: ENABLE_RCON #7
              value: "true"
            - name: MAX_TICK_TIME #8
              value: "-1"
            - name: RCON_PASSWORD #9
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_MC_RCON_PASSWORD
            - name: CFG_DISCORDSRV_AUTH #10
              value: "true"
            - name: ONLINE_MODE #11
              value: "false"
            - name: ALLOW_NETHER #12
              value: "true"
            - name: DIFFICULTY #13
              value: easy
            - name: LEVEL_TYPE #14
              value: normal
            - name: SPAWN_ANIMALS #15
              value: "true"
            - name: SPAWN_MONSTERS #16
              value: "true"
            - name: SPAWN_NPCS #17
              value: "true"
            - name: ENABLE_WHITELIST #18
              value: "false"
            - name: CFG_ALLOW_END #19
              value: "true"
            - name: CFG_LUNACHAT_LANGUAGE #20
              value: ja
            - name: CFG_SQLSERVER_ADDRESS #21
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_SQLSERVER_ADDRESS
            - name: CFG_SQLSERVER_USERNAME #22
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_SQLSERVER_USERNAME
            - name: CFG_SQLSERVER_PASSWORD #23
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_SQLSERVER_PASSWORD
            - name: CFG_SQLSERVER_LUCKPERMS_DATABASE #24
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_SQLSERVER_LUCKPERMS_DATABASE
            - name: CFG_SQLSERVER_INVENTORY_DATABASE #25
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_SQLSERVER_INVENTORY_DATABASE
            - name: CFG_SQLSERVER_BLUEMAP_DATABASE # 26
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_SQLSERVER_BLUEMAP_DATABASE
            - name: CFG_LUCKPERMS_SERVER_NAME #27
              value: 
            - name: CFG_FORWARDING_KEY #28
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_FORWARDING_KEY
            - name: CFG_DISCORD_SRV_BOT_KEY #29
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_DISCORD_SRV_BOT_KEY
            - name: CFG_SQLSERVER_DISCORDSRV_LINKS_DATABASE #30
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_SQLSERVER_DISCORDSRV_LINKS_DATABASE
            - name: CFG_CFG_DISCORDSRV_ROLE_AUTH #31
              value: 
            - name: CFG_SQLSERVER_DISCORDSRV_ROLE_ID #32
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_SQLSERVER_DISCORDSRV_ROLE_ID
            - name: CFG_DISCORD_SRV_LOG_CHANNEL_KEY #33
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_DISCORD_SRV_LOG_CHANNEL_KEY
            - name: CFG_DISCORD_SRV_CONSOLE_CHANNEL_KEY #34
              valueFrom:
                secretKeyRef:
                  name: minecraft-common-secret
                  key: CFG_DISCORD_SRV_CONSOLE_CHANNEL_KEY
            - name: PLUGINS #35
              # フルpathのpluginが公開されているものはここで直接ダウンロードし/data/pluginsに格納
              # ServerBackup
              # minecraft-prometheus-exporter3.1.0
              # LuckPerms-Bukkit5.4.137
              # Advanced-Portals-0.9.3
              # LunaChat
              # DiscordSRV
              value: >-
                https://server-backup.net/assets/downloads/ServerBackup-2.10.0.jar,
                https://github.com/sladkoff/minecraft-prometheus-exporter/releases/download/v3.1.2/minecraft-prometheus-exporter-3.1.2.jar,
                https://download.luckperms.net/1595/bukkit/loader/LuckPerms-Bukkit-5.5.10.jar,
                https://cdn.modrinth.com/data/axTqSWQA/versions/I8wYnsdu/Advanced-Portals-Spigot-2.5.0.jar,
                https://github.com/ucchyocean/LunaChat/releases/download/v3.0.16/LunaChat.jar,
                https://github.com/DiscordSRV/DiscordSRV/releases/download/v1.30.0/DiscordSRV-Build-1.30.0.jar
            - name: JVM_OPTS #36
              value: >-
                -javaagent:/jmx-exporter/jmx-exporter-javaagent.jar=18321:/jmx-exporter/jmx-exporter-config.yaml
            # config関連を/configから/dataへmcopy
            - name: COPY_CONFIG_DEST #37
              value: /data
            - name: RCON_CMDS_STARTUP #38
              value: |-
            - name: CFG_DISCORDSRV_ADMIN_USER #39
              value: 
          ports:
            - name: mc-service
              containerPort: 25565
            - name: mc-recon
              containerPort: 25575
            - name: mc-metrics
              containerPort: 9225
            - name: mc-map
              containerPort: 8100
          resources:
            requests:
              memory: 2G
              cpu: "2"
          volumeMounts:
            # world関連の格納先マウント
            - name: data
              mountPath: /data

            ## JMX exporter 周りのファイルが入ったボリューム達のマウント設定
            # jmx-exporterの格納先
            - name: init-download-volume
              mountPath: /jmx-exporter/jmx-exporter-javaagent.jar
              subPath: jmx-exporter-javaagent.jar
            # jmx-exporter-configの格納先
            - name: jmx-exporter-config
              mountPath: /jmx-exporter/jmx-exporter-config.yaml
              subPath: jmx-exporter-config.yaml
 
            # server.properties/bukkit/spigot/paper-global/whitelist configのマウント
            # bukkitの格納先
            - name: mc-config
              mountPath: /config/bukkit.yml
              subPath: mc-bukkit.yml
            # spigotの格納先
            - name: mc-config
              mountPath: /config/spigot.yml
              subPath: mc-spigot.yml
             # paper-globalの格納先
            - name: mc-config
              mountPath: /config/config/paper-global.yml
              subPath: mc-paper-global.yml
             # whitelistの格納先
            - name: mc-whitelist
              mountPath: /config/whitelist.json
              subPath: mc-whitelist.json

            ## plugins関連のマウント
            # prometeusのマウント
            - name: mc-plugin-prometheusexporter-config
              mountPath: /config/plugins/PrometheusExporter/config.yml
              subPath: prometheusexporter.yml
            # LuckPermsのマウント
            - name: mc-plugin-luckperms-config
              mountPath: /config/plugins/LuckPerms/config.yml
              subPath: luckperms.yml
            # advancedportalsのマウント
            - name: mc-plugin-advancedportals-common-config
              mountPath: /config/plugins/AdvancedPortals/config.yml
              subPath: advancedportals-common-config.yml
            # LunaChatのマウント
            - name: mc-plugin-lunachat-config
              mountPath: /config/plugins/LunaChat/config.yml
              subPath: lunachat.yml
            # MysqlInventoryBridgeのマウント
            - name: mc-plugin-inventory-config
              mountPath: /config/plugins/MysqlInventoryBridge/config.yml
              subPath: inventory-config.yml
            # discord-SRVのマウント
            - name: mc-plugin-discordsrv-config
              mountPath: /config/plugins/DiscordSRV/config.yml
              subPath: discordsrv.yml
            # discord-SRV-jp_messageのマウント
            - name: mc-plugin-discordsrv-jp-message-config
              mountPath: /config/plugins/DiscordSRV/messages.yml
              subPath: mc-plugin-discordsrv-jp-message.yml
            # discordsrv-linkのマウント
            - name: mc-plugin-discordsrv-link-config
              mountPath: /config/plugins/DiscordSRV/linking.yml
              subPath: discordsrv-linking.yml
            # server-backupのマウント
            - name: mc-plugin-serverbackup-config
              mountPath: /config/plugins/ServerBackup/config.yml
              subPath: serverbackup.yml
            # blue mapのマウント
            - name: mc-plugin-bluemap-common-config
              mountPath: /config/plugins/BlueMap/core.conf
              subPath: bluemap-core.conf
            - name: mc-plugin-bluemap-common-config
              mountPath: /config/plugins/BlueMap/plugin.conf
              subPath: bluemap-plugin.conf
            - name: mc-plugin-bluemap-common-config
              mountPath: /config/plugins/BlueMap/storages/sql.conf
              subPath: bluemap-sql.conf
            ######### advancedportalsは各環境で個別にマウント #########
            # advancedportals-destinationsのマウント
            #- name: mc-plugin-advancedportals-configs
            #  mountPath: /config/plugins/AdvancedPortals/desti/destinations.yml
            #  subPath: destinations.yml
            # advancedportals-portalsのマウント
            #- name: mc-plugin-advancedportals-configs
            #  mountPath: /config/plugins/AdvancedPortals/portals/portals.yml
            #  subPath: portals.yml
      volumes:
        # paperのボリューム
        - name: data
          emptyDir: {}
        # initContainerでダウンロードしてpaperに受け渡すためのvolume
        - name: init-download-volume
          emptyDir: {}
        # jmx-exporter-config格納先
        - name: jmx-exporter-config
          configMap:
            name: jmx-exporter-mc-config
        # configmap格納先 
        - name: mc-config
          configMap:
            name: mc-configs
        # mc-whitelist格納先 
        - name: mc-whitelist
          configMap:
            name: mc-whitelist
        # prometheusexporter-configmap格納先
        - name: mc-plugin-prometheusexporter-config
          configMap:
            name: mc-plugin-prometheusexporter-config
        # luckperms-configmap格納先
        - name: mc-plugin-luckperms-config
          configMap:
            name: mc-plugin-luckperms-config
        # advancedportals-configmap格納先
        - name: mc-plugin-advancedportals-common-config
          configMap:
            name: mc-plugin-advancedportals-common-config
        # lunachat-configmap格納先
        - name: mc-plugin-lunachat-config
          configMap:
            name: mc-plugin-lunachat-config
        # MysqlInventoryBridge-configmap格納先
        - name: mc-plugin-inventory-config
          configMap:
            name: mc-plugin-inventory-config
        # advancedportals周辺-configmap格納先
        - name: mc-plugin-advancedportals-configs
          configMap:
            name: mc-plugin-advancedportals-configs
        # discord-SRV-configmap格納先
        - name: mc-plugin-discordsrv-config
          configMap:
            name: mc-plugin-discordsrv-config
        # discordsrv-jp_message-configmap格納先
        - name: mc-plugin-discordsrv-jp-message-config
          configMap:
            name: mc-plugin-discordsrv-jp-message-config
        # discordsrv-link-configmap格納先
        - name: mc-plugin-discordsrv-link-config
          configMap:
            name: mc-plugin-discordsrv-link-config
        # server-backup-configmap格納先
        - name: mc-plugin-serverbackup-config
          configMap:
            name: mc-plugin-serverbackup-config
        # blue map-configmap格納先
        - name: mc-plugin-bluemap-common-config
          configMap:
            name: mc-plugin-bluemap-common-config
