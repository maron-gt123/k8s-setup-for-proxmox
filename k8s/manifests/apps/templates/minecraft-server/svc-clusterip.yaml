apiVersion: v1
kind: Service
metadata:
  name: mc-service
  labels:
    app: minecraft
spec:
  type: ClusterIP
  ports:
  - name: mc-service
    port: 25565
    protocol: TCP
    targetPort: 25565
  selector:
    app: minecraft
---
apiVersion: v1
kind: Service
metadata:
  name: mc-rcon-lb
  labels:
    app: minecraft
spec:
  type: LoadBalancer
  ports:
    - name: rcon-service
      port: 25575
      protocol: TCP
      targetPort: 25575
  selector:
    app: minecraft
