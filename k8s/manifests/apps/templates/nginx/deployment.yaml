apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          volumeMounts:
            - name: conf
              mountPath: /etc/nginx/conf.d
            # letsencryptのキー
            - name: letsencrypt
              mountPath: /etc/letsencrypt
      volumes:
        - name: conf
          configMap:
            name: nginx-conf
        - name: letsencrypt
          persistentVolumeClaim:
            claimName: letsencrypt-pvc
