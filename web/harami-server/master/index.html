<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Haramiverse - はらむはらみのMinecraftサーバー</title>
  <meta name="description" content="配信者はらむはらみのサブスク限定Minecraftサーバーの紹介ページ。参加方法やサーバー情報を掲載しています。">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ナビゲーション -->
  <nav class="bg-gray-900 shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="text-xl font-bold text-cyan-400">Haramiverse</div>
      <ul class="flex space-x-6 text-gray-300 font-semibold">
        <li><a href="/index.html" class="hover:text-white">ホーム</a></li>
        <li><a href="servers.html" class="hover:text-white">サーバー</a></li>
        <li><a href="about.html" class="hover:text-white">About</a></li>
        <li><a href="/howto.html" class="text-white font-bold">参加方法</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <!-- ヒーロー -->
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to the Haramiverse</h1>
        <p>配信者 <strong>はらむはらみ</strong> のサブスク限定Minecraftサーバー紹介ページです</p>
        <a href="howto.html" class="btn">今すぐ参加</a>
      </div>
      <div class="hero-img">
        <img src="https://raw.githubusercontent.com/maron-gt123/k8s-setup-for-proxmox/main/web/harami-server/image/master/minecraftsteve.png" alt="Minecraft キャラクター Steve">
      </div>
    </section>

    <!-- サーバー紹介 -->
    <section class="servers">
      <h2>サーバー一覧</h2>
      <div class="server-cards">
        <div class="card">
          <img src="https://via.placeholder.com/50" alt="Lobby サーバーアイコン">
          <h3>Lobby</h3>
          <p>メインロビーサーバー。イベントや案内はこちらから。</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/50" alt="Survival サーバーアイコン">
          <h3>Survival</h3>
          <p>資源を集めてサバイバルを楽しめるサーバー。</p>
        </div>
      </div>
    </section>

    <!-- About -->
    <section class="about">
      <h2>About</h2>
      <p>「Haramiverse」は、配信者はらむはらみが運営するMinecraftサーバーです。視聴者のみんなで楽しく遊べる空間を目指しています。</p>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 Haramiverse</p>
    <div class="socials">
      <a href="#" aria-label="Twitter"><img src="https://via.placeholder.com/30" alt="Twitterアイコン"></a>
      <a href="#" aria-label="Discord"><img src="https://via.placeholder.com/30" alt="Discordアイコン"></a>
    </div>
  </footer>

</body>
</html>
