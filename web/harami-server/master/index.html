<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Haramiverse - はらむはらみのMinecraftサーバー</title>
  <meta name="description" content="配信者はらむはらみのサブスク限定Minecraftサーバーの紹介ページ。参加方法やサーバー情報を掲載しています。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200">

  <!-- ナビゲーション -->
  <nav class="bg-gray-900 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4 py-3">
      <div class="text-2xl font-bold text-cyan-400">Haramiverse</div>
      <ul class="flex space-x-6 text-gray-300 font-semibold">
        <li><a href="/index.html" class="hover:text-white font-bold">ホーム</a></li>
        <li><a href="/servers.html" class="hover:text-white">サーバー</a></li>
        <li><a href="/about.html" class="hover:text-white">About</a></li>
        <li><a href="/howto.html" class="hover:text-white">参加方法</a></li>
      </ul>
    </div>
  </nav>

  <main class="px-6 py-10 max-w-6xl mx-auto">
    <!-- ヒーロー -->
    <section class="flex flex-col md:flex-row items-center mb-16">
      <div class="md:w-1/2 mb-6 md:mb-0">
        <h1 class="text-4xl font-bold text-cyan-400 mb-4">Welcome to the Haramiverse</h1>
        <p class="mb-4">配信者 <strong>はらむはらみ</strong> のサブスク限定Minecraftサーバー紹介ページです</p>
        <a href="howto.html" class="bg-cyan-400 text-gray-900 font-bold px-6 py-3 rounded-lg hover:bg-cyan-500 transition">今すぐ参加</a>
      </div>
      <div class="md:w-1/2 flex justify-center">
        <img src="https://raw.githubusercontent.com/maron-gt123/k8s-setup-for-proxmox/main/web/harami-server/image/master/minecraftsteve.png" alt="Minecraft キャラクター Steve" class="rounded-lg shadow-lg">
      </div>
    </section>

    <!-- サーバー紹介 -->
    <section class="mb-16">
      <h2 class="text-3xl font-bold text-cyan-400 mb-6">サーバー一覧</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-gray-800 rounded-xl p-6 flex items-center space-x-4 hover:scale-105 transition-transform">
          <img src="https://via.placeholder.com/50" alt="Lobby サーバーアイコン">
          <div>
            <h3 class="text-xl font-bold">Lobby</h3>
            <p>メインロビーサーバー。イベントや案内はこちらから。</p>
          </div>
        </div>
        <div class="bg-gray-800 rounded-xl p-6 flex items-center space-x-4 hover:scale-105 transition-transform">
          <img src="https://via.placeholder.com/50" alt="Survival サーバーアイコン">
          <div>
            <h3 class="text-xl font-bold">Survival</h3>
            <p>資源を集めてサバイバルを楽しめるサーバー。</p>
          </div>
        </div>
      </div>
    </section>

    <!-- About -->
    <section class="mb-16">
      <h2 class="text-3xl font-bold text-cyan-400 mb-4">About</h2>
      <p>「Haramiverse」は、配信者はらむはらみが運営するMinecraftサーバーです。視聴者のみんなで楽しく遊べる空間を目指しています。</p>
    </section>
  </main>

  <!-- フッター -->
  <footer class="bg-gray-900 py-6 text-center text-gray-400">
    <p>&copy; 2025 Haramiverse</p>
    <div class="flex justify-center space-x-4 mt-2">
      <a href="#" aria-label="Twitter"><img src="https://via.placeholder.com/30" alt="Twitterアイコン"></a>
      <a href="#" aria-label="Discord"><img src="https://via.placeholder.com/30" alt="Discordアイコン"></a>
    </div>
  </footer>

</body>
</html>
