<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はら民限定ページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ナビゲーション -->
  <nav class="navbar">
    <div class="logo">My Server</div>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">サーバー</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- ヒーロー -->
  <section class="hero">
    <div class="hero-content">
      <h1>配信者はらむはらみの限定ページにようこそ！</h1>
      <p>ゲーム参加方法などを紹介します</p>
      <a href="#" class="btn">今すぐ参加</a>
    </div>
    <div class="hero-img">
      <img src="https://www.minecraft.net/content/dam/minecraft/characters/steve.png" alt="Minecraft Steve">
    </div>
  </section>

  <!-- サーバー紹介 -->
  <section class="servers">
    <h2>サーバー一覧</h2>
    <div class="server-cards">
      <div class="card">
        <img src="https://via.placeholder.com/50" alt="icon">
        <h3>Lobby</h3>
        <p>メインロビーサーバー</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/50" alt="icon">
        <h3>Survival</h3>
        <p>サバイバル用サーバー</p>
      </div>
    </div>
  </section>

  <!-- About -->
  <section class="about">
    <h2>About</h2>
    <p>このページはローカルでのテスト表示用です。</p>
  </section>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 My Server</p>
    <div class="socials">
      <img src="https://via.placeholder.com/30" alt="Twitter">
      <img src="https://via.placeholder.com/30" alt="Discord">
    </div>
  </footer>

</body>
</html>
